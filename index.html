<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/meme-generator.css">
</head>

<body onload="initGallery()">
    <div class="main-container">
        <header class="flex space-between center">
            <h1 class="logo">Meme Generator</h1>
            <ul class="nav-menu flex space-between center">
                <a href="#">
                    <li>gallery</li>
                </a>
                <a href="#">
                    <li>My Memes</li>
                </a>
                <a href="#">
                    <li>about</li>
                </a>
            </ul>
        </header>
        <section class="search">search</section>
        <section class="meme-editor flex space-between">
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
            </div>
            <div class="edit-panel center middle">
                <div class="panel-line flex">
                    <input type="text" class="line-text" onchange="onEditLine();" onkeypress="this.onchange();"
                        onpaste="this.onchange();" oninput="this.onchange();" />
                </div>
                <div class="panel-line flex">
                    <button class="change-line">cngLn</button>
                    <button class="add-line" onclick="onAddLine()">addLn</button>
                    <button class="delete-line" onclick="onDeleteLine()">delLn</button>
                    <button class="clear" onclick="onClearLines()">clear</button>
                </div>

                <div class="panel-line flex">
                    <button class="font-up" onclick="onEditFontSize(10)">A+</button>
                    <button class="font-down" onclick="onEditFontSize(-10)">A-</button>
                    <button class="left" onclick="onEditAlign('left')">L</button>
                    <button class="center" onclick="onEditAlign('center')">C</button>
                    <button class="right" onclick="onEditAlign('right')">R</button>
                </div>
                <div class="panel-line flex">
                    <select class="fonts" onchange="onEditFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <input type="color" class="fill-color" onchange="onEditFill(this.value)"  />
                    <input type="color" class="outline-color" onchange="onEditStroke(this.value)" />
                </div>
                <div class="panel-line flex">
                    <a href="#" class="download" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download (.jpg)</a>
                    <button class="save">save</button>
                    <button class="share">share</button>
                </div>
            </div>
        </section>
        <section class="gallery">
            <h2>gallery</h2>
            <div class="gallery-container">
                <img src="img/meme-imgs-square/1.jpg" onclick="initMemeEditor(1)" />
                <img src="img/meme-imgs-square/2.jpg" onclick="initMemeEditor(2)" />
            </div>
        </section>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
    <script src="js/utils-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
