<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator | Elad Becker</title>
    <link rel="stylesheet" href="styles/meme-generator.css">
</head>

<body onload="renderGallery()">
    <div class="main-container">
        <header class="flex space-between">
            <div class="logo">7/20-gag
                <span class="moto">&nbsp;go func the world</span>
            </div>
            
            <ul class="nav-menu flex wrap space-between">
                <a href="#" onclick="openGallery(true)">
                    <li>Gallery</li>
                </a>
                <a href="#" onclick="openGallery(false)">
                    <li>My Memes</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
            </ul>
            <button class="toggle-menu-btn" onclick="toggleMenu()" alt="Open main menu">â˜°</button>
        </header>

        <div class="screen" onclick="toggleMenu()"></div>
        <section class="search">
            <h2>search</h2>
        </section>
        <section class="meme-editor flex wrap space-between hidden">
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
            </div>
            <div class="edit-panel middle">
                <div class="panel-line flex wrap">
                    <input type="text" class="line-text" onchange="onEditLine();" onkeypress="this.onchange();"
                        onpaste="this.onchange();" oninput="this.onchange();" />
                </div>
                <div class="panel-line flex wrap">
                    <button class="line-up" onclick="onMoveLine(-10)">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="line-down" onclick="onMoveLine(10)">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="change-line" onclick="onChangeLine()">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    <button class="add-line" onclick="onAddLine()">
                        <i class="fas fa-plus"></i></button>
                    <button class="delete-line" onclick="onDeleteLine()">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="clear" onclick="onClearLines()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="panel-line flex wrap">
                    <input type="range" class="font-size" min="10" max="50" oninput="onEditFontSize(this.value)" />
                    <button class="left" onclick="onEditAlign('left')">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="center" onclick="onEditAlign('center')">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="right" onclick="onEditAlign('right')">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                <div class="panel-line flex wrap">
                    <select class="fonts" onchange="onEditFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <input type="color" class="fill-color" onchange="onEditFill(this.value)" value="#ffffff" />
                    <input type="color" class="outline-color" onchange="onEditStroke(this.value)" />
                </div>
                <div class="panel-line flex wrap">
                    <a href="#" class="download" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download
                        (.jpg)</a>
                    <button class="save" onclick="onSaveMeme()">save</button>
                    <button class="share">share</button>
                </div>
            </div>
        </section>
        <section class="gallery-container">
            <div class="img-list-container flex wrap">
            </div>
        </section>
    </div>
    <footer class="middle">
        <div class="logo">7/20-gag</div>
        <span>coffee rights &copy; | Elad Becker | CaJul-2020 </span>
    </footer>
    <script src="https://kit.fontawesome.com/7e4dd38c8f.js" crossorigin="anonymous"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
